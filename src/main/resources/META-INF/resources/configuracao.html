<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Configurações - Gerenciador de Criptomoedas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="app-container">
    <!-- Overlay para mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <!-- Sidebar / Menu -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-coins"></i> CriptoManager</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="index.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
          <li><a href="criptomoedas.html"><i class="fas fa-coins"></i> Criptomoedas</a></li>
          <li><a href="redes.html"><i class="fas fa-network-wired"></i> Redes</a></li>
          <li><a href="mensagens.html"><i class="fas fa-paper-plane"></i> Mensagens</a></li>
          <li class="active"><a href="configuracao.html"><i class="fas fa-cog"></i> Configurações</a></li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <p>&copy; 2024 CriptoManager</p>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="main-header">
        <button class="menu-toggle" id="menuToggle">
          <i class="fas fa-bars"></i>
        </button>
        <div class="header-search">
          <input type="text" placeholder="Pesquisar...">
          <button><i class="fas fa-search"></i></button>
        </div>
      </header>

      <div class="config-content">
        <div class="config-header">
          <h1>Configurações</h1>
        </div>
        
        <div class="config-form-container">
          <form id="form-configuracao" class="form-padrao">
            <div id="mensagem" class="mensagem"></div>
            
            <div class="form-group">
              <label for="idChatTelegram">ID Chat Telegram</label>
              <input id="idChatTelegram" name="idChatTelegram" type="text" placeholder="Digite o ID do chat do Telegram" required>
            </div>
            
            <div class="form-group">
              <label for="tokenChatTelegram">Token Chat Telegram</label>
              <input id="tokenChatTelegram" name="tokenChatTelegram" type="text" placeholder="Digite o token do bot do Telegram" required>
            </div>
            
            <div class="form-group">
              <label for="senhaAdministrador">Senha Administrador</label>
              <input id="senhaAdministrador" name="senhaAdministrador" type="password" placeholder="Digite a senha do administrador" required>
            </div>
            
            <div class="form-group">
              <button type="submit" class="btn-save">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="configuracao.js"></script>
</body>
</html>
