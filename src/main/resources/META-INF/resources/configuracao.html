<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Configurações - Gerenciador de Criptomoedas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar / Menu -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-coins"></i> CriptoManager</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="index.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
          <li><a href="criptomoedas.html"><i class="fas fa-coins"></i> Criptomoedas</a></li>
          <li><a href="redes.html"><i class="fas fa-network-wired"></i> Redes</a></li>
          <li class="active"><a href="configuracao.html"><i class="fas fa-cog"></i> Configurações</a></li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <p>&copy; 2024 CriptoManager</p>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="main-header">
        <div class="header-search">
          <input type="text" placeholder="Pesquisar...">
          <button><i class="fas fa-search"></i></button>
        </div>
        <div class="header-user">
          <span class="user-notification"><i class="fas fa-bell"></i></span>
          <span class="user-profile"><i class="fas fa-user-circle"></i> Usuário</span>
        </div>
      </header>

      <div class="config-content">
        <div class="config-header">
          <h1>Configurações do Sistema</h1>
        </div>
        
        <div class="config-form-container">
          <div id="mensagem" class="mensagem"></div>
          
          <form id="formConfiguracao" class="form-padrao">
            <div class="form-group">
              <label for="idChatTelegram">ID Chat Telegram:</label>
              <input type="text" id="idChatTelegram" name="idChatTelegram" required>
            </div>
            
            <div class="form-group">
              <label for="tokenChatTelegram">Token Chat Telegram:</label>
              <input type="text" id="tokenChatTelegram" name="tokenChatTelegram" required>
            </div>
            
            <div class="form-group">
              <label for="senhaAdministrador">Senha Administrador:</label>
              <input type="password" id="senhaAdministrador" name="senhaAdministrador" required>
            </div>
            
            <div class="form-actions">
              <button type="submit" class="btn-primary"><i class="fas fa-save"></i> Salvar Alterações</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
  <script src="configuracao.js"></script>
</body>
</html>
