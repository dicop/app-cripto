<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>Cotação de Preço - Gerenciador de Criptomoedas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="app-container">
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-coins"></i> CriptoManager</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="index.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
          <li><a href="criptomoedas.html"><i class="fas fa-coins"></i> Criptomoedas</a></li>
          <li><a href="redes.html"><i class="fas fa-network-wired"></i> Redes</a></li>
          <li><a href="exchanges.html"><i class="fas fa-exchange-alt"></i> Exchanges</a></li>
          <li class="active"><a href="cotacao.html"><i class="fas fa-tag"></i> Cotação de Preço</a></li>
          <li><a href="bybit.html"><i class="fas fa-store"></i> Bybit</a></li>
          <li><a href="mensagens.html"><i class="fas fa-paper-plane"></i> Mensagens</a></li>
          <li><a href="configuracao.html"><i class="fas fa-cog"></i> Configurações</a></li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <p>&copy; 2024 CriptoManager</p>
      </div>
    </aside>

    <main class="main-content">
      <header class="main-header">
        <button class="menu-toggle" id="menuToggle">
          <i class="fas fa-bars"></i>
        </button>
        <div class="header-search">
          <input type="text" placeholder="Pesquisar...">
          <button><i class="fas fa-search"></i></button>
        </div>
      </header>

      <div class="crypto-content">
        <div class="crypto-header">
          <h1>Cotações</h1>
          <div>
            <button class="btn-refresh" id="btn-atualizar-todos" style="margin-right: 10px;"><i
                class="fas fa-sync-alt"></i> Atualizar Todos</button>
            <button class="btn-add" id="btn-add-cotacao"><i class="fas fa-plus"></i> Nova Cotação</button>
          </div>
        </div>
        <div class="crypto-table">
          <table id="tabela-cotacoes">
            <thead>
              <tr>
                <th>ID</th>
                <th>Criptomoeda neogicada</th>
                <th>Criptomoeda dolar</th>
                <th>Quantidade dolar</th>
                <th>Exchange</th>
                <th>Preço Venda</th>
                <th>Preço Compra</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <div class="modal" id="modal-cotacao">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Nova Cotação</h2>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <form id="form-cotacao">
          <input type="hidden" id="id">
          <div class="form-group">
            <label for="origem">Criptomoeda neogicada</label>
            <select id="origem" required></select>
          </div>
          <div class="form-group">
            <label for="destino">Criptomoeda dolar</label>
            <select id="destino" required></select>
          </div>
          <div class="form-group">
            <label for="quantidade">Quantidade dolar</label>
            <input id="quantidade" type="number" step="0.0001" min="0" required>
          </div>
          <div class="form-group">
            <label for="exchange">Exchange</label>
            <select id="exchange" required></select>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn-delete" id="btn-clear-form"><i class="fas fa-broom"></i> Limpar</button>
            <button type="submit" class="btn-save">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="cotacao.js"></script>
</body>

</html>
