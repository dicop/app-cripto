<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Exchanges - Gerenciador de Criptomoedas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="app-container">
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-coins"></i> CriptoManager</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="index.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
          <li><a href="criptomoedas.html"><i class="fas fa-coins"></i> Criptomoedas</a></li>
          <li><a href="redes.html"><i class="fas fa-network-wired"></i> Redes</a></li>
          <li class="active"><a href="exchanges.html"><i class="fas fa-exchange-alt"></i> Exchanges</a></li>
          <li><a href="cotacao.html"><i class="fas fa-tag"></i> Cotação de Preço</a></li>
          <li><a href="bybit.html"><i class="fas fa-store"></i> Bybit</a></li>
          <li><a href="mensagens.html"><i class="fas fa-paper-plane"></i> Mensagens</a></li>
          <li><a href="configuracao.html"><i class="fas fa-cog"></i> Configurações</a></li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <p>&copy; 2024 CriptoManager</p>
      </div>
    </aside>

    <main class="main-content">
      <header class="main-header">
        <button class="menu-toggle" id="menuToggle">
          <i class="fas fa-bars"></i>
        </button>
        <div class="header-search">
          <input type="text" placeholder="Pesquisar...">
          <button><i class="fas fa-search"></i></button>
        </div>
      </header>

      <div class="crypto-content">
        <div class="crypto-header">
          <h1>Exchanges</h1>
          <button class="btn-add" id="btn-add-exchange"><i class="fas fa-plus"></i> Nova Exchange</button>
        </div>

        <div class="crypto-table">
          <table id="tabela-exchanges">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>URL</th>
                <th>Token de Segurança</th>
                <th>Taxa de negociação (%)</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <div class="modal" id="modal-exchange">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Nova Exchange</h2>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <form id="form-exchange">
          <input type="hidden" id="id">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input id="nome" required>
          </div>
          <div class="form-group">
            <label for="url">URL</label>
            <input id="url" type="url" required placeholder="https://...">
          </div>
          <div class="form-group">
            <label for="tokenSeguranca">Token de Segurança</label>
            <input id="tokenSeguranca" required>
          </div>
          <div class="form-group">
            <label for="taxaNegociacao">Taxa de negociação (%)</label>
            <input id="taxaNegociacao" type="number" step="0.01" min="0" required>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn-cancel" id="btn-cancel">Cancelar</button>
            <button type="button" class="btn-cancel" id="btn-limpar">Limpar</button>
            <button type="submit" class="btn-save">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="exchanges.js"></script>
</body>
</html>
