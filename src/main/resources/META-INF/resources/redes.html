<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Redes - Gerenciador de Criptomoedas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="app-container">
    <!-- Overlay para mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <!-- Sidebar / Menu -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-coins"></i> CriptoManager</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="index.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
          <li><a href="criptomoedas.html"><i class="fas fa-coins"></i> Criptomoedas</a></li>
          <li class="active"><a href="redes.html"><i class="fas fa-network-wired"></i> Redes</a></li>
          <li><a href="mensagens.html"><i class="fas fa-paper-plane"></i> Mensagens</a></li>
          <li><a href="configuracao.html"><i class="fas fa-cog"></i> Configurações</a></li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <p>&copy; 2024 CriptoManager</p>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="main-header">
        <button class="menu-toggle" id="menuToggle">
          <i class="fas fa-bars"></i>
        </button>
        <div class="header-search">
          <input type="text" placeholder="Pesquisar...">
          <button><i class="fas fa-search"></i></button>
        </div>
      </header>

      <div class="crypto-content">
        <div class="crypto-header">
          <h1>Redes</h1>
          <button class="btn-add" id="btn-add-rede"><i class="fas fa-plus"></i> Nova Rede</button>
        </div>
        
        <div class="crypto-table">
          <table id="tabela-redes">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Link do Explorer</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <!-- Dados serão carregados via JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal para adicionar/editar rede -->
  <div class="modal" id="modal-rede">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Nova Rede</h2>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <form id="form-rede">
          <input type="hidden" id="id">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input id="nome" required>
          </div>
          <div class="form-group">
            <label for="linkExplorer">Link do Explorer</label>
            <input id="linkExplorer" required>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn-cancel" id="btn-cancel">Cancelar</button>
            <button type="submit" class="btn-save">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="redes.js"></script>
</body>
</html>
