<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Criptomoedas - Gerenciador de Criptomoedas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar / Menu -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-coins"></i> CriptoManager</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="index.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
          <li class="active"><a href="criptomoedas.html"><i class="fas fa-coins"></i> Criptomoedas</a></li>
          <li><a href="#"><i class="fas fa-wallet"></i> Carteira</a></li>
          <li><a href="#"><i class="fas fa-exchange-alt"></i> Transações</a></li>
          <li><a href="#"><i class="fas fa-cog"></i> Configurações</a></li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <p>&copy; 2024 CriptoManager</p>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="main-header">
        <div class="header-search">
          <input type="text" placeholder="Pesquisar...">
          <button><i class="fas fa-search"></i></button>
        </div>
        <div class="header-user">
          <span class="user-notification"><i class="fas fa-bell"></i></span>
          <span class="user-profile"><i class="fas fa-user-circle"></i> Usuário</span>
        </div>
      </header>

      <div class="crypto-content">
        <div class="crypto-header">
          <h1>Criptomoedas</h1>
          <button class="btn-add" id="btn-add-crypto"><i class="fas fa-plus"></i> Nova Criptomoeda</button>
        </div>
        
        <div class="crypto-table">
          <table id="tabela-criptomoedas">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Sigla</th>
                <th>Valor (US$)</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <!-- Dados serão carregados via JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal para adicionar/editar criptomoeda -->
  <div class="modal" id="modal-criptomoeda">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Nova Criptomoeda</h2>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <form id="form-criptomoeda">
          <input type="hidden" id="id">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input id="nome" required>
          </div>
          <div class="form-group">
            <label for="sigla">Sigla</label>
            <input id="sigla" required maxlength="10">
          </div>
          <div class="form-group">
            <label for="valor">Valor (US$)</label>
            <input id="valor" type="number" step="0.0001" required>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn-cancel" id="btn-cancel">Cancelar</button>
            <button type="submit" class="btn-save">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="criptomoedas.js"></script>
</body>
</html>
