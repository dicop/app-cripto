<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gerenciador de Criptomoedas</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gerenciador de Criptomoedas</h1>

    <form id="form-criptomoeda">
      <input type="hidden" id="id">
      <label>Nome</label>
      <input id="nome" required>
      <label>Sigla</label>
      <input id="sigla" required maxlength="10">
      <label>Valor (US$)</label>
      <input id="valor" type="number" step="0.0001" required>
      <button type="submit">Salvar</button>
      <button id="limpar" type="button">Limpar</button>
    </form>

    <hr>

    <input id="buscar" placeholder="Pesquisar por nome ou sigla">
    <button id="btn-buscar">Pesquisar</button>

    <table id="tabela">
      <thead>
        <tr><th>ID</th><th>Nome</th><th>Sigla</th><th>Valor</th><th>Ações</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
